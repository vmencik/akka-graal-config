sudo: false
language: scala
scala:
- 2.13.0
script:
- sbt ++$TRAVIS_SCALA_VERSION test
jdk:
- openjdk8
before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ] && [ $TRAVIS_BRANCH = 'master' ]; then openssl
  aes-256-cbc -K $encrypted_42099b4af021_key -iv $encrypted_42099b4af021_iv -in travis/secrets.tar.enc
  -out travis/secrets.tar -d; tar xv -C travis -f travis/secrets.tar; fi
after_success:
- if [ $TRAVIS_PULL_REQUEST = 'false' ] && [ $TRAVIS_BRANCH = 'master' ]; then sbt
  ++$TRAVIS_SCALA_VERSION releaseEarly; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
